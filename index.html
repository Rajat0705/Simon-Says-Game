<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start</h3>
    <div class="box-container">
        <div class="box-1">
            <div class="box red" id="red" type="button"></div>
            <div class="box yellow" id="yellow" type="button"></div>
        </div>
        <div class="box-2">
            <div class="box green" id="green" type="button"></div>
            <div class="box purple" id="purple" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
